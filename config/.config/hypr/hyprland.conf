# Monitors
    ## Local monitor
        monitor=eDP-1, preferred, 0x0, 1
	
    ## "Normal" external monitors
        monitor=HDMI-A-1, preferred, auto, 1
        monitor=DP-1, preferred, auto, 1
        monitor=DP-2, preferred, auto, 1
        monitor=DP-8, preferred, auto, 1
        monitor=DP-9, preferred, auto, 1

    ## At home
        monitor = desc:Samsung Electric Company LS49C95xU HNTX102250,\
            preferred, -1600x-1440, 1

    ## My Ifi setup
        # Left vertical monitor
            monitor = desc:Dell Inc. DELL U2414H 9TG464A73E6L, preferred,\
                -1080x-1080, 1, transform, 3
        # Above "normal" monitor
            monitor = desc:Dell Inc. DELL U2422HE 3TRPH83, preferred, 0x-1080, 1

    ## Fallback
        monitor=,preferred,auto,1

# Autostart
    exec-once = waybar & discord --start-minimized & slack -u
    exec-once = firefox & LD_PRELOAD=/usr/lib/spotify-adblock.so spotify
    exec-once = kitty bluetui


# Variables
    general {
        gaps_in = 0
        gaps_out = 0
        border_size = 1

        col.active_border = rgb(00ff00)
        col.inactive_border = rgb(000000)
    }
    animations {
        enabled = false
    }
    dwindle {
        pseudotile = true
        preserve_split = true # Don't change splits when resizing window
    }
    master {
        orientation = center
        slave_count_for_center_master = 0 # Always center the master window
    }
    misc {
        disable_hyprland_logo = true
        middle_click_paste = false
    }
    input {
        kb_layout = eu # Fancy US keyboard with æøå
    }

    ## Ignore maximize requests from apps
        windowrulev2 = suppressevent maximize, class:.*
    ## Fix some dragging issues with XWayland
        windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,\
            fullscreen:0,pinned:0
    ## Don't show border when it's the only window
        windowrulev2 = noborder, onworkspace:w[t1]

# Keybindings
    ## Programs
        ### Starting
            bind = SUPER, Q, exec, kitty
            bind = SUPER, W, exec, waybar
            bind = SUPER, E, exec, evince
            bind = SUPER, R, exec, wofi --show drun
            bind = SUPER, T, exec, thunderbird
            bind = SUPER, I, exec, /opt/ida-free-pc*/ida
            bind = SUPER, O, exec, libreoffice
            bind = SUPER, A, exec, slack
            bind = SUPER, S, exec, LD_PRELOAD=/usr/lib/spotify-adblock.so\
                    spotify
            bind = SUPER, D, exec, discord
            bind = SUPER, F, exec, nmcli connection down eduroam && nmcli\
                    connection up eduroam
            bind = SUPER, H, exec, hamster
            bind = SUPER, K, exec, virtualbox\
                /home/y/virtualbox/kali*/kali*.vbox
            bind = SUPER, B, exec, firefox
                bind = SUPER, M, exec, virtualbox
        ### Killing
            bind = SUPER ALT, W, exec, killall waybar
            bind = SUPER ALT, A, exec, killall slack
            bind = SUPER ALT, S, exec, killall spotify
            bind = SUPER ALT, D, exec, killall Discord
    ## Misc
        ### Screenshots
                bind = SUPER SHIFT, S, exec, hyprshot -m region --clipboard-only
                bind = SUPER, Print, exec, hyprshot -m region
        ### Locking
                bind = SUPER, L, exec, killall Discord ; swaylock -f -c 000000
                bind = SUPER SHIFT, L, exec, killall Discord ; swaylock -f -c\
                        000000 -i ~/.config/hypr/bsod.png -s fit -u
                bind = SUPER SHIFT, X, exec, hyprctl dispatch exit
    ## Window management
        ### General
            bind = SUPER, C, killactive,
            bind = SUPER, J, togglesplit,
            bind = SUPER, P, pseudo,
            bind = SUPER, V, togglefloating,
            bind = SUPER SHIFT ALT, S, exec, ~/.config/hypr/switch_layout.sh
        ### Move focused window
            bind = SUPER, left, movefocus, l
            bind = SUPER, right, movefocus, r
            bind = SUPER, up, movefocus, u
            bind = SUPER, down, movefocus, d
        ### Switch workspaces
            bind = SUPER, 1, workspace, 1
            bind = SUPER, 2, workspace, 2
            bind = SUPER, 3, workspace, 3
            bind = SUPER, 4, workspace, 4
            bind = SUPER, 5, workspace, 5
            bind = SUPER, 6, workspace, 6
            bind = SUPER, 7, workspace, 7
            bind = SUPER, 8, workspace, 8
            bind = SUPER, 9, workspace, 9
            bind = SUPER, 0, workspace, 10
        ### Move active window to a different workspace
            bind = SUPER SHIFT, 1, movetoworkspace, 1
            bind = SUPER SHIFT, 2, movetoworkspace, 2
            bind = SUPER SHIFT, 3, movetoworkspace, 3
            bind = SUPER SHIFT, 4, movetoworkspace, 4
            bind = SUPER SHIFT, 5, movetoworkspace, 5
            bind = SUPER SHIFT, 6, movetoworkspace, 6
            bind = SUPER SHIFT, 7, movetoworkspace, 7
            bind = SUPER SHIFT, 8, movetoworkspace, 8
            bind = SUPER SHIFT, 9, movetoworkspace, 9
            bind = SUPER SHIFT, 0, movetoworkspace, 10
        ### Move active window
            bind = SUPER SHIFT, left, movewindow, l
            bind = SUPER SHIFT, right, movewindow, r
            bind = SUPER SHIFT, up, movewindow, u
            bind = SUPER SHIFT, down, movewindow, d
        ### Resize window
            binde = SUPER ALT, right, resizeactive, 30 0
            binde = SUPER ALT, left, resizeactive, -30 0
            binde = SUPER ALT, up, resizeactive, 0 -30
            binde = SUPER ALT, down, resizeactive, 0 30
            binde = SUPER ALT SHIFT, right, resizeactive, 1 0
            binde = SUPER ALT SHIFT, left, resizeactive, -1 0
            binde = SUPER ALT SHIFT, up, resizeactive, 0 -1
            binde = SUPER ALT SHIFT, down, resizeactive, 0 1
            bindm = SUPER, mouse:272, movewindow
            bindm = SUPER, mouse:273, resizewindow
